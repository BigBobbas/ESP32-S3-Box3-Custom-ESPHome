i2s_audio:
  - id: i2s_shared
    i2s_lrclk_pin:
      number: GPIO45
      ignore_strapping_warning: true
    i2s_bclk_pin: GPIO17
    i2s_mclk_pin: GPIO2
    access_mode: duplex

adf_pipeline:
  - platform: i2s_audio
    type: audio_out
    id: adf_i2s_out
    i2s_audio_id: i2s_shared
    i2s_dout_pin: GPIO15
    adf_alc: false
    dac:
      i2c_id: bus_a
      model: es8311
      address: 0x18
      enable_pin:
        number: GPIO46
        ignore_strapping_warning: true
    sample_rate: 16000
    bits_per_sample: 16bit
    fixed_settings: true

  - platform: i2s_audio
    type: audio_in
    id: adf_i2s_in
    i2s_audio_id: i2s_shared
    i2s_din_pin: GPIO16
    pdm: false
    adc:
      i2c_id: bus_a
      model: es7210
      address: 0x40
    sample_rate: 16000
    bits_per_sample: 16bit
    fixed_settings: true

media_player:
  - platform: adf_pipeline
    id: adf_media_player
    name: s3-box_media_player
    internal: false
    keep_pipeline_alive: true
    announcement_audio:
      sample_rate: 24000
      bits_per_sample: 16
      num_channels: 1
    pipeline:
      - self
      - resampler
      - adf_i2s_out

microphone:
  - platform: adf_pipeline
    id: box_mic
    keep_pipeline_alive: true
    pipeline:
      - adf_i2s_in
      - resampler
      - self

micro_wake_word:
  vad:
  models: 
    - model: ${micro_wake_word_model_1}
    - model: ${micro_wake_word_model_2}
    - model: ${micro_wake_word_model_3}
    - model: ${micro_wake_word_model_4}
  on_wake_word_detected:
    - if:
        condition:
          and:
            - switch.is_off: output_audio          
            - switch.is_on: wake_sound
        then:
          - media_player.play_media:
              id: adf_media_player
              media_url: 'http://homeassistant.local:8123/local/sounds/awake.mp3'
          - delay: 500ms
          - media_player.stop
          - voice_assistant.start
        else:
          if:
            condition:
              and:
                - switch.is_on: output_audio
                - switch.is_on: wake_sound
            then:
              - homeassistant.service:
                  service: media_player.play_media
                  data:
                    entity_id: media_player.${external_media_player}
                    media_content_id: 'http://homeassistant.local:8123/local/sounds/awake.mp3'
                    media_content_type: music
              - media_player.stop
              - voice_assistant.start
            else:
              if:
                condition:
                  - switch.is_off: wake_sound
                then:
                  - media_player.stop
                  - voice_assistant.start

voice_assistant:
  id: va
  microphone: box_mic
  media_player: adf_media_player
  use_wake_word: true
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 4.0
  on_wake_word_detected:
    - if:
        condition:
          and:
            - switch.is_off: output_audio          
            - switch.is_on: wake_sound
        then:    
          - media_player.play_media:
              media_url: 'http://homeassistant.local:8123/local/sounds/awake.mp3'
          - delay: 500ms
          - media_player.stop
          - display.page.show: listening_page
          - component.update: s3_box_lcd
        else:
          if:
            condition:
              and:
                - switch.is_on: wake_sound
                - switch.is_on: output_audio
            then:
              - homeassistant.service:
                  service: media_player.play_media
                  data:
                    entity_id: media_player.${external_media_player}
                    media_content_id: 'http://homeassistant.local:8123/local/sounds/awake.mp3'
                    media_content_type: music
    - media_player.stop
  on_start:    
    if: 
      condition:
        - display.is_displaying_page: listening_page
        - display.is_displaying_page: thinking_page
      then:
        - display.page.show: idle_page
        - component.update: s3_box_lcd
  on_listening:
    - text_sensor.template.publish:
        id: text_request
        state: "..."
    - text_sensor.template.publish:
        id: text_response
        state: "..."
    - script.execute: saver_enabled
    - display.page.show: listening_page
    - component.update: s3_box_lcd
  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;
  on_stt_vad_end: 
    - display.page.show: thinking_page
    - component.update: s3_box_lcd
  on_tts_start:
    - text_sensor.template.publish:
        id: text_response
        state: !lambda return x;
  on_tts_end: 
    - display.page.show: replying_page
    - component.update: s3_box_lcd
    - if:
        condition:
          - switch.is_on: output_audio
        then:
          - homeassistant.service:
              service: media_player.play_media
              data:
                entity_id: media_player.${external_media_player}
                media_content_id: !lambda 'return x;'
                media_content_type: music
                announce: "true"
    - delay: 5s
    - display.page.show: idle_page
    - component.update: s3_box_lcd
   
  on_error:
    - if:
        condition:
          not:
            - voice_assistant.is_running
        then:
          - display.page.show: error_page
          - component.update: s3_box_lcd
          - delay: 4s
          - display.page.show: idle_page
          - component.update: s3_box_lcd

  on_idle:
    - display.page.show: idle_page
    - component.update: s3_box_lcd 
    
  on_end:
    - if:
        condition:
          and:
            - switch.is_off: mute_switch
            - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - voice_assistant.stop
          - wait_until:
              not:
                voice_assistant.is_running:
          - delay: 100ms
          - micro_wake_word.start

        else:
          if:
            condition: 
              - switch.is_off: mute_switch  
            then:              
              - wait_until:
                  not:
                    voice_assistant.is_running:
              - lambda: id(va).set_use_wake_word(false);
              - voice_assistant.stop:    
              - delay: 100ms
              - lambda: id(va).set_use_wake_word(true);
              - delay: 100ms
              - voice_assistant.start 

          
  on_client_connected:
    - if:
        condition:
          and:
            - switch.is_off: mute_switch
            - lambda: return id(wake_word_engine_location).state == "On device";
        then:
          - micro_wake_word.start 
        else:
          - if:
              condition: 
                - switch.is_off: mute_switch          
              then:
                - lambda: id(va).set_use_wake_word(true);
                - voice_assistant.start      
  on_timer_started:
    - script.execute: timer_ending
    - component.update: s3_box_lcd
  on_timer_cancelled:
    - lambda: id(time_remaining_0).publish_state ("0:00:00"); 
    - component.update: s3_box_lcd
  on_timer_updated:

    - component.update: s3_box_lcd
  on_timer_tick:
    - lambda: |-
        int seconds = timers[0].seconds_left;
        int hours = seconds / 3600;
        int minutes = (seconds % 3600) / 60;
        seconds %= 60;
        id(time_remaining_0).publish_state(str_sprintf("%d:%02d:%02d", hours, minutes, seconds)); 
    - component.update: s3_box_lcd
  on_timer_finished:
    if: 
      condition:
        - switch.is_on: output_audio
      then:
        - switch.turn_on: timer_ringing
        - script.execute: timer_started_external
        - display.page.show: timer_finished_page
        - component.update: s3_box_lcd
      else:
        - if:
            condition:
              - switch.is_off: output_audio
            then:
              - switch.turn_on: timer_ringing
              - script.execute: timer_started
              - display.page.show: timer_finished_page
              - component.update: s3_box_lcd
    
