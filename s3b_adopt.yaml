####   in order to get Voice to respond after initial install, you need to comment out everything below               ####
####   these instructions to the end of the config.                                                                   ####
####   highlight all text below then on your keyboard press ctrl + /  this will comment everything with #'s           ####
####   you also need to comment out the line number 505 (above) this needs to be done using // (2 forward slashes)    ####
####   like so //it.printf(40, 120, id(my_font3), white, "%.f", id(s3temp).state);                                    ####
####   lastly you need to comment the AHT sensor block , under the sensor: component further up in the config         #### 
####   Once everything is commented out. save the config exit the editor and click 'clean build files' from the       ####
####   the device card 3 dot menu. Install the config and test voice works.                                           #### 
####   if voice is working , then uncomment everything above, save and exit the editor do another 'clean build files' ####
####   and install.                                                                                                   ####
####   once installed, test voice and touch. if touch isn't functioning, reboot the device using the bottom left      ####
####   button on the side of the device.                                                                               ####                    
##########################################################################################################################
i2c:
  - id: bus_a
    sda: GPIO08
    scl: GPIO18
    scan: false
    sda_pullup_enabled: true
    scl_pullup_enabled: true
    frequency: 100kHz

  - sda: GPIO41
    scl: GPIO40
    scan: false
    sda_pullup_enabled: true
    scl_pullup_enabled: true
    frequency: 50kHz
    id: bus_b

touchscreen:
  platform: gt911
  i2c_id: bus_a
  id: gt911_touchscreen
  interrupt_pin: GPIO3

binary_sensor:
###### media player ######
  - platform: touchscreen
    page_id: media_page
    name: Volume Minus
    x_min: 5
    x_max: 105
    y_min: 90
    y_max: 170
    on_click:
      min_length: 0ms
      max_length: 500ms
      then:
        - logger.log: "Volume Minus pressed"
        - lambda: |-
            if (id(speaker_volume) > 0) {
              id(speaker_volume) -= 1;
            }
        - component.update: s3_box_lcd
        - script.execute: set_volume

  - platform: touchscreen
    page_id: media_page
    name: Volume Plus
    x_min: 215
    x_max: 315
    y_min: 90
    y_max: 170
    on_click:
      min_length: 0ms
      max_length: 500ms
      then:
        - logger.log: "Volume Plus pressed"
        - lambda: |-
            if (id(speaker_volume) < 10) {
              id(speaker_volume) += 1;
            }
        - component.update: s3_box_lcd
        - script.execute: set_volume

  - platform: touchscreen
    page_id: media_page
    name: Play Pause
    x_min: 110
    x_max: 210
    y_min: 90
    y_max: 170
    on_click:
      min_length: 0ms
      max_length: 500ms
      then:
        - if:
            condition:
              media_player.is_idle:
            then:
              - media_player.play
            else:
              - media_player.stop
        - logger.log: "Play Paused pressed"

